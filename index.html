        .filters {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .filter-btn {
            background-color: #0078d7;
            color: white;

            cursor: pointer;
            transition: background-color 0.3s;

        }
        
        .calendar {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
        }

            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
            color: #0078d7;
        }
        
        .tournament {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .tournament:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .tournament h3 {
            margin: 0 0 5px 0;
            font-size: 18px;
        }
        
        .tournament-details {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }
        
        .tournament-date {

        }
        
        .tournament-type {

        }
        
        .atp {
            color: #0078d7;
        }
        
        .wta {
            color: #e91e63;
        }
        
        .combined {
            background: linear-gradient(to right, #0078d7, #e91e63);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: #666;
        }
        
        .error {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: #d32f2f;
        }
        
        @media (max-width: 768px) {
            .calendar {
                grid-template-columns: 1fr;
            }
            
            .filters {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>

        // Function to format date
        function formatDate(dateString) {
            const options = { month: 'short', day: 'numeric' };
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', options);
        }

        // Function to render the calendar
        function renderCalendar(filter = 'all') {
            const calendarElement = document.getElementById('calendar');
            calendarElement.innerHTML = '';
            
            tennisCalendar2025.forEach(monthData => {
                const monthElement = document.createElement('div');
                monthElement.className = 'month';
                
                const monthHeader = document.createElement('h2');
                monthHeader.textContent = monthData.month;
                monthElement.appendChild(monthHeader);
                
                // Filter tournaments based on selected filter
                const filteredTournaments = monthData.tournaments.filter(tournament => {
                    if (filter === 'all') return true;
                    if (filter === 'atp' && (tournament.type === 'atp' || tournament.type === 'combined')) return true;
                    if (filter === 'wta' && (tournament.type === 'wta' || tournament.type === 'combined')) return true;
                    if (filter === 'grand-slam' && tournament.category === 'grand-slam') return true;
                    return false;
                });
                
                if (filteredTournaments.length === 0) {
                    return; // Skip months with no tournaments after filtering
                }
                
                filteredTournaments.forEach(tournament => {
                    const tournamentElement = document.createElement('div');
                    tournamentElement.className = 'tournament';
                    
                    const tournamentName = document.createElement('h3');
                    tournamentName.textContent = tournament.name;
                    tournamentElement.appendChild(tournamentName);
                    
                    const tournamentLocation = document.createElement('p');
                    tournamentLocation.textContent = tournament.location;
                    tournamentElement.appendChild(tournamentLocation);
                    
                    const tournamentDetails = document.createElement('div');
                    tournamentDetails.className = 'tournament-details';
                    
                    const dateAndSurface = document.createElement('div'); // Container for date and surface
                    
                    const tournamentDate = document.createElement('span');
                    tournamentDate.className = 'tournament-date';
                    tournamentDate.textContent = `${formatDate(tournament.startDate)} - ${formatDate(tournament.endDate)}`;
                    dateAndSurface.appendChild(tournamentDate);

                    // Add surface information
                    if (tournament.surface) {
                        const tournamentSurface = document.createElement('span');
                        tournamentSurface.className = 'tournament-surface'; // Add a class for styling if needed
                        tournamentSurface.textContent = `Surface: ${tournament.surface}`;
                        tournamentSurface.style.marginLeft = '10px'; // Add some space
                        tournamentSurface.style.color = '#555'; // Style it slightly differently
                        dateAndSurface.appendChild(tournamentSurface);
                    }
                    
                    tournamentDetails.appendChild(dateAndSurface); // Add the container
                    
                    const tournamentType = document.createElement('span');
                    tournamentType.className = `tournament-type ${tournament.type}`;
                    
                    if (tournament.type === 'atp') {
                        tournamentType.textContent = 'ATP';
                    } else if (tournament.type === 'wta') {
                        tournamentType.textContent = 'WTA';
                    } else {
                        tournamentType.textContent = 'ATP & WTA';
                    }
                    
                    tournamentDetails.appendChild(tournamentType);

                    // Google Calendar Link
                    const googleCalendarLink = document.createElement('a');
                    googleCalendarLink.href = createGoogleCalendarLink(tournament);
                    googleCalendarLink.textContent = 'Add to Google Calendar';
                    googleCalendarLink.style.display = 'block';
                    googleCalendarLink.style.marginTop = '5px';
                    tournamentDetails.appendChild(googleCalendarLink);

                    tournamentElement.appendChild(tournamentDetails);
                    
                    monthElement.appendChild(tournamentElement);
                });
                
                calendarElement.appendChild(monthElement);
            });
        }

        // Function to create Google Calendar link
        function createGoogleCalendarLink(tournament) {
            const startDate = new Date(tournament.startDate);
            const endDate = new Date(tournament.endDate);
            const title = tournament.name;
            const details = `Tournament: ${tournament.name} - Location: ${tournament.location} - Surface: ${tournament.surface}`; // Include surface
            const location = tournament.location;

            const startDateTime = startDate.toISOString().replace(/-|:|\.\d+/g, '');
            const endDateTime = endDate.toISOString().replace(/-|:|\.\d+/g, '');

            const baseUrl = 'https://www.google.com/calendar/render?action=TEMPLATE';
            const params = [
                `text=${encodeURIComponent(title)}`,
                `dates=${startDateTime}/${endDateTime}`,
                `details=${encodeURIComponent(details)}`,
                `location=${encodeURIComponent(location)}`,
                `sf=true&output=xml`
            ];

            return baseUrl + '&' + params.join('&');
        }
        // Initialize calendar
        document.addEventListener('DOMContentLoaded', () => {
            renderCalendar();
            
            // Add event listeners to filter buttons
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(button => {

                    // Add active class to clicked button
                    button.classList.add('active');
                    
                    // Render calendar with selected filter
                    renderCalendar(button.dataset.filter);
                });
            });
        });
